<section class='horizontal {{slide.class}}' id='{{slide.id}}' data-state='slide-horizontal'>
  {{{ slide.header }}}
  {{{ slide.content }}}
  <div class='container'>
     {{{ slide.info.html }}}
  </div>
  {{# slide.pnotes }}
  <aside class='notes'>
    {{{ html }}}
  </aside>
  {{/ slide.pnotes }}
</section>
