<section>
  <section class='horizontal {{slide.class}}' id='{{slide.id}}' data-state='slide-horizontal'>
    {{{ slide.header }}}
    {{{ slide.content }}}
    <div class='container'>
       {{{ slide.info.html }}}
    </div>
    {{# slide.pnotes }}
    <aside class='notes'>
      {{{ html }}}
    </aside>
    {{/ slide.pnotes }}
  </section>
  {{# slide.blocks }}
   <section class='vertical {{class}}' id='{{id}}' data-state='slide-vertical'>
    {{{ header }}}
    {{{ content }}}
    <aside class='notes'>
      {{{ pnotes.html }}}
    </aside>
   </section>
  {{/ slide.blocks }}
</section>
